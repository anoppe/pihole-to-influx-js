name: ci

on:
  push:
    branches: [ docker-multi-platform ]

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: Build multi platform
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64,linux/arm/v7 -t anoppe/pihole-to-influx-js .
